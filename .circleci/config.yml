version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    docker:
      - image: "circleci/node:10.16.3"
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run coverage
      - store_test_results:
          path: ~/coverage/clover.xml
workflows:
    build-and-test:
      jobs:
        - build-and-test
